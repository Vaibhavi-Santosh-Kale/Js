<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JOB APPLICATION</h1>
    <p>Please complete the form below to apply for a position with us.</p>
    <form>
      <fieldset>
        <label for=" Full Name" style="font-size: large">Full Name</label>
        <br />
        <br />
        <input type="text" id="full name" name="full name" />
        <br />First Name
        <br />
        <br />
        <input type="text" id="Middlename" name="Middle name" />
        <br />Middle Name
        <br />
        <br />
        <input type="text" id="Last name" name="Last name" />
        <br />Last Name
        <br />
        <br />
        <label for="Birth Date" style="font-size: large; font-style: bold"
          >Birth Date</label
        >
        <br />

        <select name="Month">
          <option value="Month">Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
        </select>
        <select name="Day">
          <option value="Day">Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="19">19</option>
          <option value="16">16</option>
        </select>
        <select name="Year">
          <option value="Year">Year</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="1996">1996</option>
        </select>
        <br />
        <br />
      </fieldset>
      <br />
      <fieldset>
        <label for="Current address" style="font-size: larger"
          >Current Address</label
        >
        <br />
        <input type="text" style="width: 400px" id="Address" name="Address" />
        <br />
        Street Address
        <br />
        <br />
        <input type="text" style="width: 400px" id="Address" name="Address" />
        <br />Street Address Line 2
        <br />
        <br />
        <label for="City">City</label>
        <br />

        <input type="text" id="city" name="city" />
        <br />
        <br />
      </fieldset>
    </form>
  </body>
</html>
